<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="NewCalc.css">
    </head>
    <body onload="initCalc()">
        <header>Student Calculator</header>
        <div class="calculator container">
            <div class="box1">
                <input type="text" id="CalcScreen"/>
            </div>
            <div class="box2">
                <button onclick="appendValue(1)"  >1</button>
                <button onclick="appendValue(2)"  >2</button>
                <button onclick="appendValue(3)"  >3</button>
                <button onclick="clearScreen()"   >C</button>
            </div>
            <div class="box2">
                <button onclick="appendValue(4)"  >4</button>
                <button onclick="appendValue(5)"  >5</button>
                <button onclick="appendValue(6)"  >6</button>
                <button onclick="plus()"          >+</button>
            </div>
            <div class="box2">
                <button onclick="appendValue(7)"  >7</button>
                <button onclick="appendValue(8)"  >8</button>
                <button onclick="appendValue(9)"  >9</button>
                <button onclick="minus()"         >-</button>
            </div>
            <div class="box2">
                <button onclick="appendValue('.')">.</button>
                <button onclick="appendValue(0)"  >0</button>
                <button onclick="changeSign()"    >+/-</button>
                <button onclick="equals()"        >=</button>
            </div>
            <div class="box2">
                <button onclick="minimum('min')">min</button>
                <button onclick="computeMax()">max</button>
                <button onclick="Average('avg')">avg</button>
                <button onclick="Seperator('Sept')">,</button>
            </div>
        </div>
        <script src="NewCalc.js"></script>
    </body>
</html>
